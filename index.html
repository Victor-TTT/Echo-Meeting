<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EchoMeeting AI Recorder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc; /* Slate 50 */
        color: #0f172a; /* Slate 900 */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
    <!-- CRITICAL FIX: Define process to prevent browser crash in some environments -->
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; color: #64748b;">
        Loading application...
      </div>
    </div>
    <!-- Global Error Handler to debug startup crashes -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="color: red; padding: 20px; font-family: monospace; max-width: 800px; margin: 0 auto;">
              <h2 style="font-weight: bold; margin-bottom: 10px;">Startup Error</h2>
              <p>${message}</p>
              <p style="font-size: 0.9em; color: #666;">${source}:${lineno}</p>
              <pre style="background: #fee2e2; padding: 10px; border-radius: 4px; overflow: auto; margin-top: 10px;">${error ? error.stack : 'No stack trace'}</pre>
            </div>
          `;
        }
      };
    </script>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
